{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Log In</h3>
            </div>
            <br/>
            <div class="d-flex justify-content-center form_container">
                
                <form method="post" action="" class="justify-content-center margin_container">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{ form|crispy }}
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class=" btn-outline-info" type="submit"> Log In</button>
                        </div>
                </form>

            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
                </div>
        
            </div>
        </div>
    </div>
</div>
{% endblock %}
