{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
        <br/>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card rounded-0">
                    <div class="header text-center">
                        <h1>Instaclub</h1>
                    </div>
                    <div class="text-center">
                        <h6 id="form-title">Sign up to see photos and videos<br/> from your friends.</h6>
                    </div>
                    <br/>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="" class="justify-content-center margin_container">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                {{ form|crispy }}
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                            <button class=" btn-outline-info" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

{% endblock %}
